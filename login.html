<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QBCA - Đăng nhập hệ thống</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
  <main class="login-container">
    <header class="login-header">
      <div class="logo-circle">
        <i class="fas fa-book-open"></i>
      </div>
      <h1>QBCA</h1>
      <p>Hệ thống kiểm tra trùng lặp ngân hàng câu hỏi</p>
    </header>
    
    <section class="login-content">
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username" class="form-label">Tên đăng nhập</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" required>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
          <span class="btn-text">Đăng nhập</span>
          <i class="fas fa-arrow-right btn-icon"></i>
        </button>
      </form>
    </section>
    
    <footer class="login-footer">
      <p>© 2023 QBCA - FPT University. Phiên bản 1.0.0</p>
      <div class="language-selector">
        <i class="fas fa-globe"></i>
        <select aria-label="Chọn ngôn ngữ">
          <option value="vi" selected>Tiếng Việt</option>
          <option value="en">English</option>
        </select>
      </div>
    </footer>
  </main>

  <div class="login-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
